    <button type="submit"  class="btn btn-round card-size" (click)="back()">Back</button>
    <div class="card card-size">
        <div class="col-md-12 col-lg-12">
            <!-- <div class="card-body"> -->
                <h3 class="text-center">User Details</h3>
                <form [formGroup]="userForm" (ngSubmit)="this[btnButton.method]()">
                    <div class="row mb-30">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="desOption"> Designation</label>
                                <select id="desOption" [(ngModel)]="desSelected" class="form-control form-rounded" formControlName="designation" [ngClass]="{ 'is-invalid': submitted && userControl.designation.errors}">
                                    <option value="">--select option--</option>
                                    <option *ngFor="let des of desOption ">
                                    {{des}}
                                    </option>
                                </select>
                                <div *ngIf="submitted && userControl.designation.errors" class="invalid-feedback">
                                    <div *ngIf="userControl.designation.errors.required">This field is mandatory</div> 
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="name">Code</label>
                                <input type="text" id="name" class="form-control form-rounded" placeholder="Enter code" formControlName="code" [ngClass]="{ 'is-invalid': submitted && userControl.code.errors}"/>
                                <div *ngIf="submitted && userControl.code.errors" class="invalid-feedback">
                                <div *ngIf="userControl.code.errors.required">This field is mandatory</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control form-rounded" placeholder="Enter name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && userControl.name.errors}"/>
                                <div *ngIf="submitted && userControl.name.errors" class="invalid-feedback">
                                <div *ngIf="userControl.name.errors.required">This field is mandatory</div>
                                </div>
                            </div>
                        </div>
                        <div  class="col-sm-3 btn-noLabel"> 
                            <button type="reset" class="btn btn-warning btn-round">Reset</button>
                            <button type="submit"  class="btn btn-round">{{ btnButton.label }}
                                <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                            </button>
                        </div>
                    </div>
                </form>
            <!-- </div> -->
        </div>     
    </div>
