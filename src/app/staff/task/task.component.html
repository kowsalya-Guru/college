<button type="submit"  class="btn btn-round card-size" (click)="back()">Back</button>
<div class="card">
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <input
        (change)="fileChange($event)"
        type="file"
        id="inputGroupFile01"
        multiple
        aria-describedby="inputGroupFileAddon01"
      />
    </div>
    <div  class="col-sm-3 btn-noLabel"> 
      <button type="reset" class="btn btn-warning btn-round">Reset</button>
      <button type="submit"  class="btn btn-round" (click)="submit()">Submit
          <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
      </button>
  </div>
  </div>
</div>

<div class="card">
  <table datatable class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <th>SI.No</th>
      <th>Filename</th>
      <th>Download</th>
    </thead>
    <tbody  *ngFor="let data of uploadData; let i = index">
      <td>{{i+1}}</td>
      <td>{{data.originalFilename}}</td>
      <td><button type="submit"  class="btn btn-round" (click)="download(data,i)">Download
        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
    </button></td>
    </tbody>

  </table>
</div>
